{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">New Password</h3>
						<ul class="breadcrumb-tree">
							<li><a href="/">Home</a></li>
							<li class="active">New Password</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">User New Password</h3>
							</div>
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="np" method="post" action="{% url 'new-password' %}">	
								{% csrf_token %}

							<div class="form-group">
								<input class="input" type="password" id="pwd" name="new_password" placeholder="New Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" id="cpwd" name="cnew_password" placeholder="Confirm New Password">
								<span id="confirm_pwd_error"></span>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Update Password">
							</div>
							</form>
						</div>
						<!-- /Billing Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<script>
			$("#cpwd").change(function(){
				var pwd = $("#pwd").val();
				var cpwd = $("#cpwd").val();

				$.ajax({
					url:'/ajax/validate_pwd/',
					data:{
						'pwd':pwd,
						'cpwd':cpwd
					},
					datatype: 'json',
					success: function(data){
						if(data.is_taken)
						{
							document.getElementById("confirm_pwd_error").innerHTML="Password and Confirm Password Does Not Matched."
						}else{
							document.getElementById("confirm_pwd_error").innerHTML="";
						}
					}
				});
			});
		</script>
	</body>
</html>
{% endblock %}
