{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Forgot Password</h3>
						<ul class="breadcrumb-tree">
							<li><a href="/">Home</a></li>
							<li class="active">Forgot Password</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">User Forgot Password</h3>
							</div>
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="forgot-password" method="post" action="{% url 'forgot-password' %}">
								{% csrf_token %}
						
							<div class="form-group">
								<input class="input" type="text" id="mobile" name="mobile" placeholder="Mobile Number">
								<span id="mobile_error"></span>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Send OTP">
							</div>
							</form>
						</div>
						<!-- /Billing Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<script>
			$("#mobile").change(function(){
				var mobile = $(this).val();

				$.ajax({
					url:'/ajax/validate_mobile/',
					data:{
						'mobile':mobile
					},
					datatype: 'json',
					success: function(data){
						if(!data.is_taken)
						{
							document.getElementById("mobile_error").innerHTML="This Mobile Number is Not Registered."
						}else{
							document.getElementById("mobile_error").innerHTML="";
						}
					}
				});
			});
		</script>
	</body>
</html>
{% endblock %}
