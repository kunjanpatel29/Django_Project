{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Sign Up</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Sign Up</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">User Sign Up</h3>
							</div>
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
								{% csrf_token %}
							<div class="form-group">
								<select name="usertype" class="input">
									<option>--Select UserType--</option>
									<option value="buyer">Buyer</option>
									<option value="seller">Seller</option>
								</select>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="fname" placeholder="First Name">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="lname" placeholder="Last Name">
							</div>
							<div class="form-group">
								<input class="input" type="email" id="email" name="email" placeholder="Email">
								<span id="email_error"></span>
							</div>
							<div class="form-group">
								<input class="input" type="text" name="mobile" placeholder="Mobile">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="address" placeholder="Address">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="city" placeholder="City">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="zipcode" placeholder="ZIP Code">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="cpassword" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<input class="input" type="file" name="profile_pic">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Sign Up">
							</div>
							</form>
						</div>
						<!-- /Billing Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		<script>
			$("#email").change(function(){
				var email = $(this).val();

				$.ajax({
					url:'/ajax/validate_email/',
					data:{
						'email':email
					},
					datatype: 'json',
					success: function(data){
						if(data.is_taken)
						{
							document.getElementById("email_error").innerHTML="This Email Id is Already Registered."
						}else{
							document.getElementById("email_error").innerHTML="";
						}
					}
				});
			});
		</script>
	</body>
</html>
{% endblock %}
