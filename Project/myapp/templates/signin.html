{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
    </head>
	<body>

		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Sign In</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Sign In</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-12">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">User Sign In</h3>
							</div>
							{% if msg %}
								<b style="color:blue;">{{msg}}</b>
							{% endif %}
							<form name="signin" method="post" action="{% url 'signin' %}">
								{% csrf_token %}
						
							<div class="form-group">
								<input class="input" type="email" id="email" name="email" placeholder="Email">
								<span id="email_error"></span>
							</div>
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="Password">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="Sign In">
								<a href="{% url 'forgot-password' %}"><input type="button" class="btn btn-primary" value="Forgot Password"></a>
							</div>
							</form>
						</div>
						<!-- /Billing Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<script>
			$("#email").change(function(){
				var email = $(this).val();

				$.ajax({
					url:'/ajax/validate_email/',
					data:{
						'email':email
					},
					datatype: 'json',
					success: function(data){
						if(!data.is_taken)
						{
							document.getElementById("email_error").innerHTML="This Email Id is Not Registered."
						}else{
							document.getElementById("email_error").innerHTML="";
						}
					}
				});
			});
		</script>
	</body>
</html>
{% endblock %}
