{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<h1 style="color:green">Welcome To Sign Up Page</h1>
		{% if msg %}
			<b style="color:blue;">{{msg}}</b>
		{% endif %}
		<form method="post" action="{% url 'signup' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname" placeholder="Enter First Name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname" placeholder="Enter Last Name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile" placeholder="Enter Your Mobile Number"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
					</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="5" cols="22" name="address" placeholder="Enter Your Address"></textarea></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" placeholder="Enter Password"></td>
				</tr>
				<tr>
					<td>Confirm Password</td>
					<td><input type="password" name="cpassword" placeholder="Enter Confirm Password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="action" value="Sign Up" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
