{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<h1 style="color:green">Welcome To Contact Page</h1>
		{% if msg %}
			<b style="color:blue;">{{msg}}</b>
		{% endif %}
		<form method="post" action="{% url 'contact' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" placeholder="Enter Your Name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile" placeholder="Enter Your Mobile Number"></td>
				</tr>
				<tr>
					<td>Remarks</td>
					<td><textarea rows="5" cols="22" name="remarks" placeholder="Enter Remarks"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="action" value="SUBMIT" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>
	</center>
	<h1 style="color:green">Recent Contacts:</h1>
	<hr>
	{% for i in contacts %}
		Name : {{i.name}}<br>
		Remarks : {{i.remarks}}<br><hr>
	{% endfor%}
</body>
</html>
{% endblock %}
