{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<h1 style="color:green">Edit Profile</h1>
		{% if msg %}
			<b style="color:blue;">{{msg}}</b>
		{% endif %}
		<form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" name="fname" value="{{user.fname}}" class="form-control" placeholder="Enter First Name"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lname" value="{{user.lname}}"class="form-control"placeholder="Enter Last Name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" value="{{user.email}}" readonly class="form-control" placeholder="Enter Your Email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile" value="{{user.mobile}}" class="form-control" placeholder="Enter Your Mobile Number"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						{% if user.gender == "male" %}
							<input type="radio" name="gender" value="male" checked>Male
							<input type="radio" name="gender" value="female">Female
						{% else %}
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female" checked>Female
						{% endif %}
						
					</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="4" cols="22" name="address"  class="form-control" placeholder="Enter Your Address">{{user.address}}</textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<img src="{{user.profile_pic.url}}" width="100px" height="100px">
					</td>
				</tr>
				<tr>
					<td>Profile Picture</td>
					<td><input type="file" name="profile_pic" class="form-control"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="action" value="Update Profile" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
